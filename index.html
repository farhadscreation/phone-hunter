<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/760335ccb7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container">
        <h1>Welcome to my Phone Hunter</h1>

    </header>
    <main class="container">
        <!-- display search result -->
        <div class="input-group mb-3 w-50 d-flex justify-content-center">
          <input id="search-field" type="text" class="form-control" placeholder="Search your phone">
          <div class="input-group-append">
            <button id="btn-search" class="btn btn-primary rounded-0 px-4">Search</button>
          </button>
          </div>
        </div>
        <!-- phone section -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              
              </div>
              <!-- show msg if not match in search value -->
              <div id="no-phone-found" class="d-none mt-4">
                <h3 class="text-warning text-center">No phone found. Please try a new search</h3>
              </div>
              <div id="load-more" class="text-center mt-5 pb-5 d-none">
                <div id="btn-load-more" class="btn btn-primary">Load More</div>
              </div>
            </section>
            <!-- data loader spinners -->
            <section id="search-loader" class="mt-5 pt-5 text-center d-none">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-success" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </section>
        <!--  -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
